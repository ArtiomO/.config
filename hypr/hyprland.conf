########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@144,auto,1
# monitor=HDMI-A-1,disable
monitor=HDMI-A-1,1920x1080@60,auto,1



workspace=DP-2,1
workspace=HDMI-A-1,9


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant = , 
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    accel_profile = flat
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 0
    col.active_border = rgba(649665ee) rgba(C2231Cee) 90deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    animation=windows,1,10,default,popin 80%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	disable_autoreload = true
	vrr = 2
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrulev2 = float, class:^((?!kitty).)*$
windowrulev2 = move cursor -50% -50%, class:^(alacritty)$
# windowrulev2 = float, class:.*


windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = size 40% 40%, class:^(alacritty)$
windowrulev2 = size 80% 80%, class:^(firefox)$
windowrulev2 = move 10% 10%, class:^(firefox)$
# windowrulev2 = workspace 5, class:^(steam)$
# windowrulev2 = workspace 6, class:^(discord)$
# windowrulev2 = workspace 3, class:^(Code)$
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = workspace 7, class:^(Spotify)$
# windowrulev2 = workspace 4, class:^(org.telegram.desktop)$
# windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
# windowrulev2 = noanim,class:^(xwaylandvideobridge)$
# windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
# windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
# windowrulev2 = noblur,class:^(xwaylandvideobridge)$





# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, L, exec, wofi --show run
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/togglefloat.sh # toggle workspace to floating mode
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, X, fullscreen


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind=$mainMod, S, exec, hyprctl switchxkblayout keychron-keychron-k2-pro 2
# Global`
# bind = , `, pass, ^(discord)$
# bind =,mouse:275,pass,title:^(TeamSpeak)$
# bind =, mouse:275, pass, title:^(Discord)$
# unbind=,mouse:275

# Example volume button that allows press and hold, volume limited to 150%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# FN buttons
bindle = ,XF86MonBrightnessUp,   exec, light -A 3
bindle = ,XF86MonBrightnessDown, exec, light -U 3
bind = ,XF86AudioPlay,           exec, playerctl play-pause
bind = ,XF86AudioPrev,           exec, playerctl previous
bind = ,XF86AudioNext,           exec, playerctl next
bind = ,XF86AudioMute,           exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Screen capture

bind = ,Print,exec,~/.config/hypr/grimcapture.sh

# Discord

bindr = ,mouse:276,exec,pactl set-source-mute alsa_input.usb-MOTU_M2_M20000009403-00.HiFi__Mic2__source 1
bind = ,mouse:276,exec,pactl set-source-mute alsa_input.usb-MOTU_M2_M20000009403-00.HiFi__Mic2__source 0


# System startup 
exec-once=dunst
exec-once=hyprpaper
exec-once=waybar
exec-once=telegram-desktop
exec-once=firefox
exec-once=/usr/lib/polkit-kde-authentication-agent-1

